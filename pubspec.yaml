name: mi_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  pdf: ^3.10.4
  printing: ^5.11.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/pedx.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/pedx.png"
  adaptive_icon_background: "#0E71C2"
  adaptive_icon_foreground: "assets/images/pedx.png"
